<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Facebook</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="" width="370px">
            <p>Facebook ช่วยคุณเชื่อมต่อและแชร์กับผู้คนมากมายรอบตัวคุณ</p>
        </div>
        <div class="flex">
            <div class="form">
                <form>
                    <label for="uname"><b></b></label>
                    <input type="text" placeholder="อีเมลหรือหมายเลขโทรศัพท์มือถือ" name="uname" required>

                    <label for="psw"><b></b></label>
                    <input type="password" placeholder="รหัสผ่าน" name="psw" required>
                    <button type="submit">เข้าสู่ระบบ</button>
                    <a href="#">ลืมรหัสผ่านใช่หรือไม่</a>
                    <div class="signup">
                        <button type="button">สร้างบัญชีใหม่</button>
                    </div>
                </form>
            </div>
            <p><strong>สร้างเพจ</strong> สำหรับคนดัง แบรนด์ หรือธุรกิจ</p>
        </div>
    </div>


</body>

</html>
